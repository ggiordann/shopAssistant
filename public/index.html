<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Virtual Store Assistant</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="vsa">Virtual Store Assistant</h1>

  <div id="app-container">
    <div id="conversation-area">
      <div id="conversation-log"></div>
      <div id="user-input">
        <input type="text" id="textInput" placeholder="Type your question..." />
        <button id="sendButton">Send</button>
      </div>
    </div>

    <!-- ephemeral key connection -->
    <div id="controls">
        <div>
            <button id="connectBtn">Connect (Ephemeral Key)</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
        </div>
      <label>
        <input type="checkbox" id="audioPlaybackToggle" checked />
        Audio Playback
      </label>
    </div>
  </div>

  <!-- HIDDEN -->
  <audio id="assistantAudio" autoplay style="display:none;"></audio>

  <!-- load the real inventoryAgent before app.js -->
  <script src="/inventoryAgent.js"></script>
  <!-- afterward load app.js, which references window.inventoryAgent -->
  <script src="app.js"></script>
</body>
</html>
